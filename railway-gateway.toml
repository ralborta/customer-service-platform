# Railway config for Channel Gateway service
# Use this when deploying the Gateway service

[build]
builder = "NIXPACKS"
buildCommand = "pnpm install && pnpm --filter @customer-service/shared build && pnpm --filter @customer-service/db build && pnpm --filter @customer-service/channel-gateway build"

[deploy]
startCommand = "cd apps/channel-gateway && pnpm start"
healthcheckPath = "/health"
healthcheckTimeout = 100
